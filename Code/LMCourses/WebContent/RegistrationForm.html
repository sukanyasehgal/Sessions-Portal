<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<!-- Registration form -->
	<div id="displayRegistrationForm">
		<!-- Popup Div Starts Here -->
		<div id="registrationForm">
			<!-- Contact Us Form -->
			<form action="RegistrationServlet?" id="form" method="post"
				name="form" onsubmit="return check_empty()">
				<img id="close" src="images/close.jpg" onclick="form_hide()">
				<h2 id="formHeading">Session Registration</h2>
				<hr id="formLine">
				<input id="courseCode" name=courseCode
					value="Course Code: ${selectedSession.getCode()}" type="text"
					readonly> <input id="id" name="id"
					placeholder="Employee Id" type="text"> <input id="name"
					name="name" placeholder="Name" type="text"> <input
					id="phoneNumber" name="phoneNumber" placeholder="Phone Number"
					type="text"> <input id="email" name="email"
					placeholder="Email" type="text"> <br> <br> <input
					type="submit" id="submit">
			</form>
		</div>
		<!-- Popup Div Ends Here -->
	</div>
</body>
</html>
